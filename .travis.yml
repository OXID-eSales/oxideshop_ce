language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source;

script:
  - ./vendor/bin/phpunit --bootstrap=tests/bootstrap.php

notifications:
  email: false

matrix:
  fast_finish: true
  allow_failures:
    - php: 5.6
    - php: hhvm
