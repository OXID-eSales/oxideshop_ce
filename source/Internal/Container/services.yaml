imports:
    - { resource: bootstrap-services.yaml }

parameters:
    oxid_build_directory: '%env(OXID_BUILD_DIRECTORY)%'
    oxid_log_level: '%env(OXID_LOG_LEVEL)%'
    oxid_debug_mode: '%env(OXID_DEBUG_MODE)%'
    oxid_smtp_debug_mode: false
    oxid_shop_url: 'http://localhost.local/'
    oxid_shop_admin_url: null
    oxid_alternative_image_url:
    oxid_shop_logo:
    oxid_max_product_picture_count: 12

services:
    _defaults:
        autowire: true

    OxidEsales\EshopCommunity\Internal\Container\Event\ConfigurationChangedEventSubscriber:
        class: OxidEsales\EshopCommunity\Internal\Container\Event\ConfigurationChangedEventSubscriber
        tags:
            - { name: kernel.event_subscriber }
