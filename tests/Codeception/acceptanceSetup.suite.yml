actor: AcceptanceSetupTester
modules:
  enabled:
    - Asserts
    - WebDriver:
        url: '%SHOP_URL%'
        browser: '%BROWSER%'
        port: '%SELENIUM_SERVER_PORT%'
        host: '%SELENIUM_SERVER_HOST%'
        window_size: maximize
        clear_cookies: true
        restart: true
    - Db:
        dsn: 'mysql:host=%DB_HOST%;charset=utf8'
        user: '%DB_USERNAME%'
        password: '%DB_PASSWORD%'
        port: '%DB_PORT%'
    - \OxidEsales\Codeception\Module\Database:
        depends: Db
    - \OxidEsales\Codeception\Module\Oxideshop:
        screen_shot_url: '%SCREEN_SHOT_URL%'
        depends:
          - WebDriver
          - Db
    - \OxidEsales\Codeception\Module\OxideshopAdmin:
        screen_shot_url: '%SCREEN_SHOT_URL%'
        depends:
          - WebDriver
          - \OxidEsales\Codeception\Module\Oxideshop
    - \OxidEsales\Codeception\Module\Translation\TranslationsModule:
        shop_path: '%SHOP_SOURCE_PATH%'
        paths: 'Application/views/admin_twig'
    - \OxidEsales\Codeception\Module\ShopSetup\SetupEnvironment:
        theme_id: '%THEME_ID%'
        db_host: '%DB_HOST%'
        db_port: '%DB_PORT%'
        db_name: '%DB_NAME%'
        db_user_name: '%DB_USERNAME%'
        db_user_password: '%DB_PASSWORD%'
        depends:
          - \OxidEsales\Codeception\Module\Database
